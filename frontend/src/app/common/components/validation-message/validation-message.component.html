<ng-container *artdvVar="ngControl as control">
    <div class="artdv-validation-errors" *ngIf="control.invalid && (control.dirty || control.touched)">
        <div *ngIf="control.hasError('required')">
            {{ 'common.validation.required' | translate: {fieldName: fieldName} }}
        </div>
        <div *ngIf="control.hasError('email')">
            {{ 'common.validation.email-invalid' | translate: {fieldName: fieldName} }}
        </div>
        <div *ngIf="control.hasError('invalidRefNr')">
            {{ 'common.validation.refnr-notexist' | translate: {fieldValue: control.value} }}
        </div>
        <div *ngIf="control.hasError('invalidRefNrLength')">
            {{ 'common.validation.refnr-length' | translate }}
        </div>
    </div>
</ng-container>
