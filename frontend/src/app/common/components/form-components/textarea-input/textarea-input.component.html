<div class="artdv-textarea-wrapper {{className}}" ngClass="{{ngClass}}">
    <textarea
        placeholder="{{placeholder}}"
        [formControl]="formControl"
        rows="{{rows}}"
    ></textarea>
    <artdv-validation
    [ngControl]="formControl"
    [fieldName]="fieldName"
    ></artdv-validation>
</div>
